<!DOCTYPE html>
<html lang="en">
<head>
	<title>Staff login</title>
	</head>
	
 <style>
	 
    body {
      background-image: url(/images/bgcyber.jpg);
      
    }

    .background {
      padding: 30px;
      background: hsl(100, 36%, 38%);
      color: white;
      border: dashed black;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
    }

    .loginButton button {
      background: hsl(200, 36%, 38%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .form-group input {
      width: 100%;
    }

    #output {
      text-align: center;
      margin-top: 20px;
      color: white;
    }
  </style>

  <script>
    function displayInput(event) {
      event.preventDefault(); // Prevent form from submitting
      var name = document.getElementById("name").value;
      var password = document.getElementById("password").value;
      document.getElementById("output").innerHTML = "Name: " + name + "<br>Password: " + password;
    }
  </script>
	 </style>
	
	
	
<body>
	<div class= "container">
		<h1>Staff Login!</h1>
		
		  <div class="background">
    <h2>Log in</h2>
    <form action = "/stafflogin" method = "post">
      <div class="form-group">
        <label for="name">E-Mail</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="preview@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="********" required>
      </div>
      <div class="loginButton">
       <a href = "/staffMenu"> <button type="submit" class="btn btn-primary">Log in</button> </a>
      </div>
    </form>
   
		</div>
	
	
	
	</body>
